<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="short"> Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="tall" checked> Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="coffee-zilla"> Coffee-zilla
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="grande"> Grande
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                          <option value="">None</option>
                          <option value="caramel">Caramel</option>
                          <option value="almond">Almond</option>
                          <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel" id="strengthLevelLabel">Caffeine Rating</label>
                        <span id="strengthLevelValue" class="strengthLevelColorGreen"> 30 </span>
                        <input name="strength" id="strengthLevel" type="range" value="30" data-slider-element="slider">
                    </div>
                    <div id="powerUpOptions">
                        <div class="checkbox">
                            <label><input name="powerUp" type="checkbox" value="timeTravel">Time Travel</label>
                        </div>
                        <div class="checkbox">
                            <label><input name="powerUp" type="checkbox" value="mindReading">Mind Reading</label>
                        </div>
                        <div class="checkbox">
                            <label><input name="powerUp" type="checkbox" value="bugFreeCode">Bug Free Code</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" data-target="#coffeeModal">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>

                    <div class="modal fade" id="coffeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
